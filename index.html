<!DOCTYPE html>
<html>
<head>
	<title>jQuery Practice</title>
	<script src="jquery-2.1.4.min.js"></script>
	<link rel="stylesheet" href="jquery.css" />
</head>
<body>
	<h1>This is the jQuery page</h1>
	<p>Click on a shape below</p>
	<div class="square"></div>
	<div class="square"></div>
	<div id="circle"></div>
	<p>Click on the blue square below</p>
	<div class="blueSquare"></div>
	<p class="blueSquareP">I Love pizza</p>
	<button id="textFadeOut">Fade Out!</button>
	<button id="textFadeIn">Fade In</button>
	<h2 id="h2">This Text Will Fade Away</h2>
	<div id="circle2"></div>
	<br clear="all">
	<hr>
	<div class="formWrapper">
		<form id="validationForm">
			<h2>Form Practice</h2>
			
			<label for="email" id="email">Email</label>
			<input type="email" class="input email" name="email" placeholder="Add Yor Email Here" /><span class="form_error">No</span><span class="form_error" id="invalid_email"> NO!!</span>
			
			<label for="phone" id="phone">Phone Number</label>
			<input type="number" class="input phone" name="phone" placeholder="Add Yor Telephone Number Here" /><span class="form_error">NOO!!</span>
			
			<label for="password" id="password">Password</label>
			<input type="password" class="input password" name="password" placeholder="Add Yor Password Here" /><span class="form_error">Bad!</span>
			
			<label for="confirmPassword" id="confirmPassword">Confirm Password</label>
			<input type="password" class="input confirmPassword" name="confirmPassword" placeholder="Confirm Password Here" /><span class="form_error">Wrong!</span>
			<br clear="all">
			<input type="submit" value="Submit" id="submitButton" />
		</form>
	</div>


	<!-- /////SCRIPTS///// -->

	<script src="jquery.js"></script>
</body>
</html>
